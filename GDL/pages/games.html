<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../games.css">
  <title>Grand Duchy of Lithuania Games</title>
</head>

<body>
  <div class="app-wrapper-page">
    <header class="header-page">
      <img src="../assets/gold-O8pxEDHC.svg" alt="header" class="header-info">
    </header>
    <div class="nav-page">
      <button class="back-button"></button>
    </div>
    <main class="main-game-content">
      <section class="qr-page-wrapper">
        <img src="../assets/qr0-D_cYjMzt.svg" alt="Укрепление великокняжеской власти">
        <p>Укрепление великокняжеской власти</p>
      </section>
      <section class="qr-page-wrapper">
        <img src="../assets/qr1-DVqIQZrw.svg" alt="«Великая война» и Грюнвальдская война">
        <p>«Великая война» и Грюнвальдская война</p>
      </section>
      <section class="qr-page-wrapper">
        <img src="../assets/qr2-DyZ4uFAt.svg" alt="Гражданская война 1432-1439">
        <p>Гражданская война 1432-1439</p>
      </section>
      <section class="qr-page-wrapper">
        <img src="../assets/qr3-BIPNvgq2.svg" alt="Образование ВКЛ">
        <p>Образование ВКЛ</p>
      </section>
      <section class="qr-page-wrapper">
        <img src="../assets/qr4-BY6hQ0QR.svg" alt="ВКЛ в XIII-XIV вв.">
        <p>ВКЛ в XIII-XIV вв.</p>
      </section>
      <section class="qr-page-wrapper">
        <img src="../assets/qr5-B29fgBjw.svg" alt="Сближение ВКЛ с Польшей">
        <p>Сближение ВКЛ с Польшей</p>
      </section>
    </main>
    <footer class="footer-page">
      <img src="../assets/gold-O8pxEDHC.svg" alt="footer" class="footer-info">
    </footer>
  </div>
  <script src="back.js"></script>
</body>

</html>
